{% extends "root.html" %}

{% block content %}
<div class="contact-align">
  <h2 class="booking-title">Contact Us!</h2>
<form method="POST" class="contact-form" action="{% url 'contact' %}">
    {% csrf_token %}

    <div class="mb-3 contact-inputs">
        <label for="{{ form.name.id_for_label }}" class="form-label contact-label">Name:</label>
        {{ form.name }}
    </div>
    <div class="mb-3 contact-inputs">
        <label for="{{ form.email.id_for_label }}" class="form-label contact-label">Email:</label>
        {{ form.email }}
    </div>
    <div class="mb-3 contact-inputs">
        <label for="{{ form.description.id_for_label }}" class="form-label contact-label">Description:</label>
        {{ form.description }}
    </div>
    <button type="submit" class="btn btn-primary booking-button">Send Message</button>
</form>
</div>


{% endblock content %}
