{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "style.css/" %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
    <script src="https://kit.fontawesome.com/b9d5230269.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</head>
<body>
    <div class="title-container">
        <div class="dropdown" onclick="toggleDropdown(this)">

            <button class="dropbtn">Menu
                <i class="fa fa-caret-down"></i>
            </button>
            
            <div class="dropdown-content">
                <button class="closebtn">X</button>
                <h1 class="dropdown-title">Menu</h1>
                <a href="{% url 'home' %}" {% if request.path == "/" %}class="disabled"{% endif %}>Home</a>
                <a href="{% url 'about' %}" {% if request.path == "/about/" %}class="disabled"{% endif %}>Who we are</a>
                <a href="{% url 'services' %}" {% if request.path == "/services/" %}class="disabled"{% endif %}>What we do</a>
                <a href="{% url 'booking' %}" {% if request.path == "/booking/" %}class="disabled"{% endif %}>Booking</a>
                <a href="{% url 'contact' %}" {% if request.path == "/contact/" %}class="disabled"{% endif %}>Contact</a>,                                         
            </div>
            
        </div>
        <h1 class="title">Admired By Many</h1>
        <a id="bookbtn" href="{% url 'booking' %}" {% if request.path == "/booking/" %}class="disabled"{% endif %}>BOOK NOW</a>
    </div>
   

        
        
    
    <div></div>
    <div class="content">
        {% block content %}{% endblock content %}
    </div>


    
    <script>
    function toggleDropdown(dropdown) {
        dropdown.classList.toggle("clicked");
    }
    </script>
</body>
</html>
